<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quy đổi tiền tệ</title>
</head>
<body>
Amount
<input type="number" id="a1">
From Currency
<select id="a2">
    <option value="1">VietNam</option>
    <option value="23000">My</option>
    <option value="150">TrungQuoc</option>
    <option value="190">NhatBan</option>
    <option value="175">HanQuoc</option>

</select>
To Currency
<select id="a3">
    <option value="1">VietNam</option>
    <option value="23000">My</option>
    <option value="150">TrungQuoc</option>
    <option value="190">NhatBan</option>
    <option value="175">HanQuoc</option>

</select>
giá trị:<input type="text" id="a4">
<button onclick="quy_doi()" >Convert</button>

</body>

</html>
<script>
    function quy_doi(){
        let a=document.getElementById("a1").value
        let b=document.getElementById("a2").value
        let c=document.getElementById("a3").value
        document.getElementById("a4").value=a*b/c
    }
</script>
